version: '3'
services:
  chatbot:
    container_name: chatbot
    image: joaovitor98/chatbot-app
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./auth_data:/usr/src/app/auth_data
      - ./:/app
    environment:
      - NODE_ENV=development
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    restart: unless-stopped